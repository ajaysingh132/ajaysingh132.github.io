<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India’s Elite Class – Flipbook Preview</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f2f2f2;
    }

    .book-container {
      width: 100%;
      max-width: 900px;
      margin: auto;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .page {
      display: none;
      font-size: 18px;
      line-height: 1.6;
    }

    .active {
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div class="book-container">

  <div id="p1" class="page active">
    <h2>अध्याय 1</h2>
    <p>यहाँ आपका पहला पेज...</p>
  </div>

  <div id="p2" class="page">
    <h2>अध्याय 2</h2>
    <p>यहाँ आपका दूसरा पेज...</p>
  </div>

  <div id="p3" class="page">
    <h2>अध्याय 3</h2>
    <p>यहाँ आपका तीसरा पेज...</p>
  </div>

  <button onclick="prevPage()">← Previous</button>
  <button onclick="nextPage()">Next →</button>

</div>

<script>
let current = 1;

function showPage(n) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById("p" + n).classList.add('active');
}

function nextPage() {
  if (current < 3) current++;
  showPage(current);
}

function prevPage() {
  if (current > 1) current--;
  showPage(current);
}
</script>

</body>
</html>
